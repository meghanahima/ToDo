<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="background-color:#1F3150;padding:10px;">To-Do App</h1>
    <div class="container">
        <div class="carousel">
            <div class="slides">
                <div class="slide" id="slide1"><img src="images/1.jpeg" alt="Image 1"></div>
                <div class="slide" id="slide2"><img src="images/2.jpeg" alt="Image 2"></div>
                <div class="slide" id="slide3"><img src="images/3.jpg" alt="Image 3"></div>
                <div class="slide" id="slide3"><img src="images/4.jpg" alt="Image 3"></div>
                <div class="slide" id="slide3"><img src="images/5.png" alt="Image 3"></div>
                <div class="slide" id="slide3"><img src="images/6.jpg" alt="Image 3"></div>
                <div class="slide" id="slide3"><img src="images/7.jpg" alt="Image 3"></div>
            </div>
        </div>
        <div id="task-box">
            <h2 class="subhead" style="margin-bottom:10px;padding:3px;">Add Task</h2>
            <div id="adtask"
                style="border:2px solid beige;padding:15px;text-align:center;border-radius:10px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);width:50%;margin:0 auto;margin-bottom: 20px;">
                <input type="text" id="taskInput" placeholder="Enter task..."
                    style="width:100%;margin-bottom:20px;">
                <button onclick="addTask()"
                    style="background-color: #1F3150; color: beige;font-size:18px;font-weight:bold;">Add</button>
            </div>
            <h2 class="subhead" style="padding:3px;">Pending Tasks</h2>
            <ul id="pendingTasks"></ul>

            <h2 class="subhead" style="padding:3px;">Completed Tasks</h2>
            <ul id="completedTasks"></ul>
            <hr>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
